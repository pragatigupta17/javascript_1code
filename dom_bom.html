<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM and BOM Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>DOM and BOM Manipulation Example</h1>
    
    <!-- Button to change text color (DOM Manipulation) -->
    <button id="changeColorBtn">Change Text Color</button>

    <!-- Paragraph whose color will be changed -->
    <p id="text">This is a sample text for DOM manipulation.</p>

    <!-- Button to display browser information (BOM Manipulation) -->
    <button id="showInfoBtn">Show Browser Information</button>

    <!-- Placeholder for displaying browser information -->
    <div id="info"></div>

    <script src="./dom_bom.js"></script>
</body>
</html>
