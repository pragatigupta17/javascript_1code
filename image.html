<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Style for the division */
        .hover-div {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #008CBA; /* Blue background */
            text-align: center;
            color: white;
            line-height: 200px; /* Vertically centers the text */
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 2;
        }

        /* Style for the image */
        .hover-image {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1; /* Initially behind the division */
            transition: z-index 0.3s ease;
            opacity: 0.8; /* Slightly transparent */
        }
    </style>
</head>
<body>
    <!-- Division and image inside a container -->
    <div class="container" style="position: relative; width: 300px; height: 200px;">
        <img src="https://via.placeholder.com/300x200.png?text=Hover+Me!" class="hover-image" alt="Hover Image">

        <div class="hover-div" onmouseover="bringImageToFront()" onmouseout="sendImageToBack()">
            Hover Over Me
        </div>
    </div>

    <script src="./image.js"></script>
</body>
</html>
