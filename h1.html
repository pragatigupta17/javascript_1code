<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Display</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h2>User Input Display</h2>

    <!-- Input field to take user input -->
    <label for="userInput">Enter Your Text:</label>
    <input type="text" id="userInput" placeholder="Type something here...">
    <button onclick="displayInput()">Display in H1</button>

    <!-- h1 tag where the user input will be displayed -->
    <h1 id="output"></h1>

    <script src="./h1.js"></script>
</body>
</html>
