<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATER</title>
</head>
<body>
    <table align ="center" border="2px" cellspaddind="20px"cellspacing="20px">
        <tr>
            <td id ="show" bgcolor="gray" colspan="4"></td>
        </tr>
        <tr>
            <td onclick="cal('1')">1</td>
            <td onclick="cal('2')">2</td>
            <td onclick="cal('3')">3</td>
            <td onclick="cal('4')">4</td>
        </tr>
        <tr>
            <td onclick="cal('5')">5</td>
            <td onclick="cal('6')">6</td>
            <td onclick="cal('7')">7</td>
            <td onclick="cal('8')">8</td>
        </tr>
        <tr>
            <td onclick="cal('9')">9</td>
            <td onclick="cal('0')">0</td>
            <td onclick="cal('+')">+</td>
            <td onclick="cal('-')">-</td>
        </tr>
        <tr>
            <td onclick="cal('/')">/</td>
            <td onclick="cal('*')">*</td>
            <td>sqroot</td>
            <td onclick="cal('%')">%</td>
        </tr>
        <tr>
            <td onclick="cal('AC')">AC</td>
            <td onclick="cal('del')">del</td>
            <td onclick="cal('square')">square</td>
            <td onclick="calculate()">=</td>
        </tr>
        
    </table>
    <script src="./calculater.js"></script>
</body>
</html>
