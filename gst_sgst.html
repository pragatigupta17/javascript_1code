<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Calculator</title>
</head>
<body>
    <h2>GST Calculator</h2>
    <form id="gstForm">
        <label for="amount">Enter Amount (₹):</label>
        <input type="number" id="amount" step="0.01" required><br><br>

        <label for="gstRate">Enter GST Rate (%):</label>
        <input type="number" id="gstRate" step="0.01" required><br><br>

        <button type="button" onclick="calculateGST()">Calculate GST</button>
    </form>

    <h3>GST Details</h3>
    <p>Amount: ₹<span id="displayAmount">0.00</span></p>
    <p>SGST (₹): <span id="sgstAmount">0.00</span></p>
    <p>CGST (₹): <span id="cgstAmount">0.00</span></p>
    <p>Total GST (₹): <span id="totalGstAmount">0.00</span></p>
    <p>Total Amount with GST (₹): <span id="totalAmountWithGst">0.00</span></p>

    <script src="./gst_sgst.js"></script>
</body>
</html>
